 <!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="svg" href="img/rounded.svg" />
  <script src="https://kit.fontawesome.com/0d8e5520fa.js" crossorigin="anonymous"></script>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>

    <div class="wrapper">
      <a action="">

        <div class="icon">
          <img src="img/above.svg" alt="BuzzCall 2 logo">
        </div>

        <div class="linha"></div>

        <h1 class="cadastro">Cadastre-se</h1>
        <div class="input-box">
          <input type="text" placeholder="Nome e Sobrenome" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email da Etec" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" id="myInput" required>
          <span class="eye" onclick="myFunction()">
            <i id="hide1" class="fa-solid fa-eye"></i>
            <i id="hide2" class="fa-solid fa-eye-slash"></i>
          </span>
        </div>
        <div class="input-box">
          <div class="select">
            <div class="select-btn">
              <span>Selecione sua função</span>
              <i id="arrow-down" class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="content">
              <ul class="options">
              </ul>
            </div>
          </div>

        </div>
        <a href="home.html"><button type="submit" class="cadastrar_btn" class="btn">Cadastrar-se</button></a>

        <div class="register-link">
          <p>Já possui uma conta? <a href="acessar.html">Entre</a></p>
        </div>

        </form>
    </div>

  </section>

  <script src="main.js"></script>

</body>

</html>
